<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbit OS ‚Äî Mini Deck</title>
  <style>
    :root {
      --bg: #0b1323;
      --panel: #111b30;
      --panel-border: rgba(255, 255, 255, 0.08);
      --text: #f5f7ff;
      --muted: rgba(245, 247, 255, 0.64);
      --accent: #66aaff;
      --accent-soft: rgba(102, 170, 255, 0.16);
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 15% 20%, rgba(102, 170, 255, 0.18), transparent 45%),
        radial-gradient(circle at 85% 10%, rgba(255, 170, 102, 0.14), transparent 50%),
        linear-gradient(160deg, #050910, var(--bg));
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.85rem 1.5rem;
      border-bottom: 1px solid var(--panel-border);
      background: rgba(11, 19, 35, 0.85);
      backdrop-filter: blur(12px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      margin: 0;
      color: var(--muted);
    }

    header span {
      font-variant-numeric: tabular-nums;
      font-size: 0.85rem;
      color: var(--muted);
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: clamp(16px, 3vw, 28px);
      padding: clamp(18px, 4vw, 38px);
      align-content: flex-start;
    }

    .icon {
      border-radius: 16px;
      border: 1px solid var(--panel-border);
      background: rgba(11, 19, 35, 0.75);
      padding: 18px;
      min-height: 128px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 12px;
      cursor: pointer;
      transition: border-color 0.18s ease, transform 0.18s ease, background 0.18s ease;
    }

    .icon:hover,
    .icon:focus-visible {
      border-color: rgba(102, 170, 255, 0.4);
      transform: translateY(-3px);
      outline: none;
      background: rgba(11, 19, 35, 0.92);
    }

    .icon:focus-visible {
      box-shadow: 0 0 0 3px rgba(102, 170, 255, 0.3);
    }

    .icon-figure {
      width: 46px;
      height: 46px;
      border-radius: 14px;
      background: rgba(102, 170, 255, 0.12);
      color: var(--accent);
      display: grid;
      place-items: center;
      font-size: 1.35rem;
    }

    .icon h2 {
      font-size: 0.95rem;
      margin: 0;
      font-weight: 600;
      color: var(--text);
    }

    .icon p {
      margin: 0;
      font-size: 0.8rem;
      color: var(--muted);
      line-height: 1.4;
    }

    .tag {
      font-size: 0.7rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: rgba(245, 247, 255, 0.5);
    }

    .window {
      position: absolute;
      min-width: 280px;
      max-width: min(460px, 90vw);
      background: rgba(11, 19, 35, 0.94);
      border: 1px solid var(--panel-border);
      border-radius: 18px;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.45);
      display: flex;
      flex-direction: column;
      animation: fade-in 180ms ease;
    }

    @keyframes fade-in {
      from {
        transform: translateY(12px) scale(0.95);
        opacity: 0;
      }
      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    .window-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      border-bottom: 1px solid var(--panel-border);
      cursor: grab;
      gap: 12px;
    }

    .window-header:active {
      cursor: grabbing;
    }

    .window-title {
      margin: 0;
      font-size: 0.85rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .window-close {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: none;
      background: var(--accent-soft);
      color: var(--accent);
      font-size: 1rem;
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: background 0.18s ease, color 0.18s ease;
    }

    .window-close:hover {
      background: var(--accent);
      color: var(--bg);
    }

    .window-body {
      padding: 18px;
      display: grid;
      gap: 16px;
      font-size: 0.9rem;
      color: var(--muted);
      line-height: 1.6;
    }

    .window-body h2 {
      margin: 0;
      font-size: 1rem;
      color: var(--text);
    }

    .window-body p,
    .window-body li {
      color: var(--muted);
    }

    .window-body ul {
      margin: 0;
      padding-left: 18px;
      display: grid;
      gap: 6px;
    }

    textarea {
      width: 100%;
      min-height: 160px;
      border-radius: 12px;
      border: 1px solid rgba(102, 170, 255, 0.22);
      background: rgba(102, 170, 255, 0.06);
      padding: 14px;
      font-family: inherit;
      font-size: 0.9rem;
      color: var(--text);
      resize: vertical;
    }

    textarea:focus {
      outline: 2px solid rgba(102, 170, 255, 0.45);
    }

    .clock-face {
      font-size: 2.2rem;
      text-align: center;
      font-variant-numeric: tabular-nums;
      color: var(--text);
    }

    .clock-subline {
      text-align: center;
      letter-spacing: 0.24em;
      font-size: 0.7rem;
      text-transform: uppercase;
      color: rgba(245, 247, 255, 0.55);
    }

    .palette {
      display: grid;
      gap: 12px;
    }

    .swatch {
      border-radius: 10px;
      padding: 12px 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      color: #0b1323;
    }

    .swatch:nth-child(1) { background: #f5efe4; }
    .swatch:nth-child(2) { background: #e4d4b8; }
    .swatch:nth-child(3) { background: #c7a874; color: #f5f7ff; }
    .swatch:nth-child(4) { background: #8a6a36; color: #f5f7ff; }

    @media (max-width: 720px) {
      main {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }

      .window {
        left: 50% !important;
        transform: translateX(-50%);
        width: min(92vw, 420px);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .icon,
      .window {
        transition: none;
        animation: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Orbit OS Mini</h1>
    <span id="deck-clock" aria-live="polite">00:00</span>
  </header>
  <main aria-label="Orbit desktop">
    <article class="icon" data-app="mission" tabindex="0">
      <div class="icon-figure" aria-hidden="true">üõ∞Ô∏è</div>
      <div>
        <h2>Mission Brief</h2>
        <p>Deep analysis of the legacy Orbit OS stack.</p>
      </div>
      <span class="tag">intel</span>
    </article>
    <article class="icon" data-app="notes" tabindex="0">
      <div class="icon-figure" aria-hidden="true">üóíÔ∏è</div>
      <div>
        <h2>Field Notes</h2>
        <p>Jot orbit observations. Persists locally.</p>
      </div>
      <span class="tag">memory</span>
    </article>
    <article class="icon" data-app="clock" tabindex="0">
      <div class="icon-figure" aria-hidden="true">‚è±Ô∏è</div>
      <div>
        <h2>Chronometer</h2>
        <p>Synchronized mission time feed.</p>
      </div>
      <span class="tag">time</span>
    </article>
    <article class="icon" data-app="palette" tabindex="0">
      <div class="icon-figure" aria-hidden="true">üé®</div>
      <div>
        <h2>Palette Map</h2>
        <p>Orbit tones with four sand-inspired shades.</p>
      </div>
      <span class="tag">visual</span>
    </article>
  </main>
  <template id="window-template">
    <section class="window" role="dialog" aria-modal="false">
      <div class="window-header">
        <span class="window-title"></span>
        <button type="button" class="window-close" aria-label="Close window">√ó</button>
      </div>
      <div class="window-body"></div>
    </section>
  </template>
  <script>
    const desktop = document.querySelector('main');
    const template = document.getElementById('window-template');
    let focusIndex = 6;

    const apps = {
      mission: {
        title: 'Mission Brief',
        render() {
          const wrapper = document.createElement('div');
          wrapper.innerHTML = `
            <h2>Orbit OS (app1) ‚Äî capability audit</h2>
            <p>The original desktop blends CRT nostalgia with data-driven tooling. Highlights from the stack include:</p>
            <ul>
              <li><strong>Immersive chrome:</strong> <code>app-index.html</code> layers scanlines, curvature, and neon gradients across the desktop shell.</li>
              <li><strong>Declarative workspace:</strong> <code>app-data/app1.json</code> drives menus, window defaults, and bundled utilities such as the terminal, notes, and Docu Monster Studio Pro.</li>
              <li><strong>Modular apps:</strong> each tool is lazy-loaded through <code>app-js/gui-api.js</code>, activating bespoke controllers (calculator, calendar, puzzle, jokes, activity feed, and more).</li>
              <li><strong>Rich iframe integrations:</strong> dedicated canvases expose authoring studios (<code>html-studio.html</code>, <code>documonster.html</code>, <code>cloud-storage.html</code>, <code>retro-list.html</code>) inside resizable Orbit windows.</li>
              <li><strong>Accessibility hooks:</strong> theme toggles (retro vs. futuristic) and persistence flags ensure Orbit remembers sessions and adapts its visual language.</li>
            </ul>
            <p>This pared-down deck focuses on situational awareness, while the legacy build remains ideal for full creative production.</p>
          `;
          return wrapper;
        }
      },
      notes: {
        title: 'Field Notes',
        render() {
          const STORAGE_KEY = 'orbit-mini-notes';
          const wrapper = document.createElement('div');
          wrapper.innerHTML = `
            <h2>Field Notes</h2>
            <p>Write observations and they will sync locally to this device.</p>
            <textarea placeholder="Mission notes..." aria-label="Mission notes area"></textarea>
          `;
          const textarea = wrapper.querySelector('textarea');
          textarea.value = localStorage.getItem(STORAGE_KEY) || '';
          textarea.addEventListener('input', () => {
            localStorage.setItem(STORAGE_KEY, textarea.value);
          });
          wrapper.addEventListener('removed', () => {
            localStorage.setItem(STORAGE_KEY, textarea.value);
          });
          return wrapper;
        }
      },
      clock: {
        title: 'Chronometer',
        render() {
          const wrapper = document.createElement('div');
          wrapper.innerHTML = `
            <div class="clock-face" data-clock>00:00:00</div>
            <div class="clock-subline" data-clock-date>0000-00-00</div>
          `;
          const clockEl = wrapper.querySelector('[data-clock]');
          const dateEl = wrapper.querySelector('[data-clock-date]');
          const update = () => {
            const now = new Date();
            clockEl.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            dateEl.textContent = now.toLocaleDateString(undefined, { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });
          };
          update();
          const timer = setInterval(update, 1000);
          wrapper.addEventListener('removed', () => clearInterval(timer));
          return wrapper;
        }
      },
      palette: {
        title: 'Palette Map',
        render() {
          const wrapper = document.createElement('div');
          wrapper.innerHTML = `
            <p>Five primaries anchor the interface. Sand tones add a grounded analogue bridge between the cool blues and energetic orange.</p>
            <div class="palette">
              <div class="swatch">Sand 10<span>#F5EFE4</span></div>
              <div class="swatch">Sand 30<span>#E4D4B8</span></div>
              <div class="swatch">Sand 60<span>#C7A874</span></div>
              <div class="swatch">Sand 90<span>#8A6A36</span></div>
            </div>
          `;
          return wrapper;
        }
      }
    };

    function openWindow(appKey) {
      const app = apps[appKey];
      if (!app) return;
      const node = template.content.firstElementChild.cloneNode(true);
      const body = node.querySelector('.window-body');
      node.querySelector('.window-title').textContent = app.title;
      const view = app.render();
      body.appendChild(view);
      desktop.appendChild(node);
      const left = Math.max(18, Math.min(window.innerWidth - 340, 72 + Math.random() * 120));
      const top = Math.max(18, Math.min(window.innerHeight - 320, 72 + Math.random() * 120));
      node.style.left = `${left}px`;
      node.style.top = `${top}px`;
      focusWindow(node);
      enableDrag(node);
      node.addEventListener('pointerdown', () => focusWindow(node));
      node.querySelector('.window-close').addEventListener('click', () => closeWindow(node));
    }

    function focusWindow(node) {
      focusIndex += 1;
      node.style.zIndex = focusIndex;
    }

    function closeWindow(node) {
      node.dispatchEvent(new Event('removed', { bubbles: true }));
      node.remove();
    }

    function enableDrag(node) {
      const header = node.querySelector('.window-header');
      let offsetX = 0;
      let offsetY = 0;
      function pointerDown(event) {
        if (event.button !== 0) return;
        const rect = node.getBoundingClientRect();
        offsetX = event.clientX - rect.left;
        offsetY = event.clientY - rect.top;
        node.setPointerCapture(event.pointerId);
        node.style.transition = 'none';
        focusWindow(node);
        header.addEventListener('pointermove', pointerMove);
        header.addEventListener('pointerup', pointerUp, { once: true });
      }
      function pointerMove(event) {
        const x = event.clientX - offsetX;
        const y = event.clientY - offsetY;
        node.style.left = `${x}px`;
        node.style.top = `${y}px`;
      }
      function pointerUp(event) {
        header.removeEventListener('pointermove', pointerMove);
        node.releasePointerCapture(event.pointerId);
      }
      header.addEventListener('pointerdown', pointerDown);
    }

    desktop.addEventListener('click', (event) => {
      const card = event.target.closest('.icon');
      if (!card) return;
      openWindow(card.dataset.app);
    });

    desktop.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' || event.key === ' ') {
        const card = event.target.closest('.icon');
        if (!card) return;
        event.preventDefault();
        openWindow(card.dataset.app);
      }
    });

    function tickClock() {
      const clock = document.getElementById('deck-clock');
      const now = new Date();
      clock.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    tickClock();
    setInterval(tickClock, 1000);
  </script>
</body>
</html>
